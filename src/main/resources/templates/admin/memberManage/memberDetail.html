<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>회원 상세 정보</title>
	</head>
	<body>
		<h1>회원 상세 정보</h1>
		
		<div>
			<label>회원 번호:</label>
			<span th:text="${member.memberNo}">123</span>
		</div>
		<div>
			<label>아이디:</label>
			<span th:text="${member.memberId}">exampleId</span>
		</div>
		<div>
			<label>이름:</label>
			<span th:text="${member.memberName}">홍길동</span>
		</div>
		<div>
			<label>이메일:</label>
			<span th:text="${member.memberEmail}">example@example.com</span>
		</div>
		<div>
			<label>가입일:</label>
			<span th:text="${member.joinDate}">2024-01-01</span>
		</div>
				
		<div>
			<button type="button" id="deleteBtn">삭제</button>
			<button type="button" id="memberListBtn">목록</button>
		</div>

		<script src="/js/jquery-3.7.1.min.js"></script>
		<script src="/js/common.js"></script>
	</body>
</html>
