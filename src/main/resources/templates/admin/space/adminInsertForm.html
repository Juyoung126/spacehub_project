<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 공간 상세 페이지</title>
	
	    <th:block th:insert="~{template/admin/fragments/adminNav :: config}"></th:block>
	
	    <link rel="stylesheet" href="/css/admin/space/adminInsertForm.css">
	</head>
	<body>
		<div class="wrapper">
		        <div class="admin-nav">
		            <th:block th:insert="~{template/admin/fragments/adminNav :: admin-nav}"></th:block>
		        </div>
				
				<div class="main-content">
		            <div class="container">
		                <h1>공간 상세 페이지</h1>
		                <form action="#" th:action="@{/saveSpaceDetails}" method="post">
		                    <!-- Hidden fields for spNo and spDetail -->
		                    <input type="hidden" name="spNo" th:value="${space.spNo}" />
		                    <input type="hidden" name="spDetail" th:value="${spaceDetail.spDetail}" />
		
		                    <!-- 공간 이름 -->
		                    <div class="form-group">
		                        <label for="spName">공간 이름</label>
		                        <input type="text" id="spName" name="spName" th:value="${space.spName}" required />
		                    </div>
		
		                    <!-- 공간 설명 -->
		                    <div class="form-group">
		                        <label for="spDescription">공간 설명</label>
		                        <input type="text" id="spDescription" name="spDescription" th:value="${spaceDetail.spDescription}" required />
		                    </div>
		
		                    <!-- 공간 키워드 (체크박스) -->
		                    <div class="form-group">
		                        <label>공간 키워드</label>
		                        <div class="checkbox-group">
		                            <label><input type="checkbox" name="spKeyword" value="회의" th:field="*{spKeyword}"> 회의</label>
		                            <label><input type="checkbox" name="spKeyword" value="세미나" th:field="*{spKeyword}"> 세미나</label>
		                            <label><input type="checkbox" name="spKeyword" value="워크숍" th:field="*{spKeyword}"> 워크숍</label>
		                            <!-- 추가적인 키워드 옵션을 여기에 추가하세요 -->
		                        </div>
		                    </div>
		
		                    <!-- 비치된 물품 (체크박스) -->
		                    <div class="form-group">
		                        <label>비치된 물품</label>
		                        <div class="checkbox-group">
		                            <label><input type="checkbox" name="spEquipment" value="프로젝터" th:field="*{spEquipment}"> 프로젝터</label>
		                            <label><input type="checkbox" name="spEquipment" value="화이트보드" th:field="*{spEquipment}"> 화이트보드</label>
		                            <label><input type="checkbox" name="spEquipment" value="스피커" th:field="*{spEquipment}"> 스피커</label>
		                            <!-- 추가적인 물품 옵션을 여기에 추가하세요 -->
		                        </div>
		                    </div>
		
		                    <!-- 이용 시간 -->
		                    <div class="form-group">
		                        <label>이용 시간</label>
		                        <div class="time-buttons">
		                            <button type="button" name="spEndTime" value="1시간">1시간</button>
		                            <button type="button" name="spEndTime" value="2시간">2시간</button>
		                            <button type="button" name="spEndTime" value="3시간">3시간</button>
		                        </div>
		                    </div>
		
		                    <!-- 시작 시간 -->
		                    <div class="form-group">
		                        <label for="spStartTime">시작 시간</label>
		                        <input type="datetime-local" id="spStartTime" name="spStartTime" th:value="${spaceDetail.spStartTime}" required />
		                    </div>
		
		                    <!-- 제출 버튼 -->
		                    <div class="form-group">
		                        <button type="submit">저장</button>
		                    </div>
		                </form>
		            </div>
		        </div>
		    </div>

	    
	    <script src="/js/lightbox.min.js"></script>
	    <script src="/js/admin/space/adminInsertForm.js"></script>
	</body>
</html>
