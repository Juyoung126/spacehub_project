<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpaceHub 관리자</title>
</head>
<body>
    <div class="container">
        <h2>SpaceHub 신규 관리자 등록</h2>
        
        <form id="signupForm" th:object="${admin}">
            <div class="form-group">
                <label for="admId">아이디</label>
                <input type="text" id="admId" name="admId" th:field="*{admId}" required />
            </div>

            <div class="form-group">
                <label for="admPasswd">비밀번호</label>
                <input type="password" id="admPasswd" name="admPasswd" th:field="*{admPasswd}" required />
            </div>

            <div class="form-group">
                <label for="admName">이름</label>
                <input type="text" id="admName" name="admName" th:field="*{admName}" required />
            </div>

            <div class="form-group">
                <label for="admEmail">이메일</label>
                <input type="email" id="admEmail" name="admEmail" th:field="*{admEmail}" required />
	        </div>

            <div class="form-group">
                <label for="admPhone">전화번호</label>
                <input type="text" id="admPhone" name="admPhone" th:field="*{admPhone}" required />
            </div>

            <div class="form-actions">
                <button type="submit" id="signupBtn">등록</button>
            </div>
        </form>
    </div>
   
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/admin/adminManage/insertAdminForm.js"></script>
</body>
</html>
