<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" class="h-100" data-bs-theme="auto">
	<head>
	    <th:block th:insert="~{template/client/fragments/block :: config}"></th:block>
	    <meta name="theme-color" content="#712cf9">
	    <link href="/css/client/main.css" rel="stylesheet">
	    <link rel="canonical" href="https://getbootstrap.kr/docs/5.3/examples/cover/">
	</head>
	<body>
	    <div>
	    
	        <th:block th:insert="~{template/client/fragments/block :: header}"></th:block>
	
	        <main>
	        
			    <!-- 메인 이미지 섹션 -->
			    <section class="hero-section">
			        <div class="hero-image">
			            <img src="/images/client/yolk-coworking-krakow-o6zwhL9o3Co-unsplash.jpg" alt="Main Banner" class="hero-img">
			            <div class="hero-text">
			                <h1>Welcome to SpaceHub</h1>
			                <p>Find and book the perfect space for your needs.</p>
			            </div>
			        </div>
			    </section>
	
	            <!-- 추천 공간 리스트 -->
	            <section id="spaces" class="mb-5">
	                <h2 class="mb-4">추천 공간</h2>
	                <div class="container">
	                    <div class="row justify-content-center">
	                        <!-- 동적으로 공간 데이터를 출력 -->
				            <th:block th:each="space : ${topSpaces}">
				                <div class="col-md-4 mb-4">
				                    <div class="card h-100">
				                        <img th:src="@{${space.spMainImage}}" class="card-img-top" th:alt="${space.spName}" alt="추천 공간">
				                        <div class="card-body d-flex flex-column">
				                            <h5 class="card-title" th:text="${space.spName}">공간 이름</h5>
				                            <p class="card-text" th:text="${space.spKeyword}">공간 설명</p>
				                            <!-- 공간 상세 페이지로 연결 -->
				                            <a th:href="@{/space/{spNo}(spNo=${space.spNo})}" class="btn btn-primary mt-auto">자세히 보기</a>
				                        </div>
				                    </div>
				                </div>
				            </th:block>
	                    </div>
	                </div>
	            </section>
	
	            <!-- 지도 -->
	            <section id="map" class="mb-5">
		            <h2 class="mb-4">지도</h2>
		            <div id="map-container"></div>
		        </section>
	
	            <!-- 공간 대여 수칙 -->
	            <section id="rules" class="mb-5">
	            	<div id="rules-container">
		                <h2 class="mb-4">공간 대여 수칙</h2>
		                <ul>
		                    <li>수칙 1: 대여 시 사전 예약 필수</li>
		                    <li>수칙 2: 사용 후 청소를 부탁드립니다</li>
		                    <li>수칙 3: 지정된 시간 내에 사용을 완료해 주세요</li>
		                    <li>수칙 4: 음주 및 흡연 금지</li>
		                    <li>수칙 5: 시설에 대한 책임을 다해 주세요</li>
		                </ul>
	                </div>
	            </section>
	           
	        </main>
	       
        	<th:block th:insert="~{template/client/fragments/block :: footer}"></th:block>

	    </div>
	    
	    <script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
	    <script src="/js/jquery-3.7.1.min.js"></script>
	    <script src="/js/common.js"></script>
	</body>
</html>
