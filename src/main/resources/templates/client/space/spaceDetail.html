<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <th:block th:insert="~{template/client/fragments/block :: config}"></th:block>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
       <link rel="stylesheet" href="/css/client/space/spaceDetail.css">
       <link href="/css/client/button.css" rel="stylesheet">
      
      <title>Space Detail</title>
   </head>
   
   <body>
      <div>
         <th:block th:insert="~{template/client/fragments/block :: header}"></th:block>
          
          <div class="container mt-5">
             <!-- 이미지 캐러셀 -->
              <div id="spaceImages" class="carousel slide mt-4" data-ride="carousel">
                  <div class="carousel-inner">
                      <div th:each="img, iter : ${spaceImgs}" class="carousel-item" th:classappend="${iter.first ? 'active' : ''}">
                          <img class="d-block w-100" th:src="@{${img.spImg}}" alt="Space Image">
                      </div>
                  </div>
                  <a class="carousel-control-prev" href="#spaceImages" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#spaceImages" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                  </a>
              </div>
          
              <!-- 공간 이름과 기본 정보 -->
              <h1 th:text="${space.spName}"></h1>
              <table class="table">
                  <tbody>
                      <tr>
                          <th>수용 인원</th>
                          <td th:text="${space.spCapacity}"></td>
                      </tr>
                      <tr>
                          <th>이용 목적 키워드</th>
                          <td th:text="${space.spKeyword}"></td>
                      </tr>
                      <tr>
                          <th>시간당 가격</th>
                          <td th:text="${space.spHourPrice}"></td>
                      </tr>
                      <tr>
                          <th>비치된 물품</th>
                          <td th:text="${spaceDetail.spEquipment}"></td>
                      </tr>
                  </tbody>
              </table>
      
              <!-- 공간 상세 설명
              <div class="mt-4">
                  <h2>공간 상세 설명</h2>
                  <p th:text="${spaceDetail.spDescription}"></p>
              </div> -->
      
            <!-- 리뷰 -->
            <div>
               <h3>리뷰 보기</h3>
            </div>
            
              <!-- 이용 수칙 -->
              <div class="mt-4">
                  <h3>이용 수칙</h3>
                  <p>이용 수칙 내용이 여기에 들어갑니다.</p>
              </div>
            <div>
                 <a href="/space" class="btn btn-primary mt-3">모든 공간 보러 가기</a>
                 <a href="#" class="btn btn-primary mt-3">예약하러 가기</a>
            </div>
            <div th:replace="~{'client/review/reviewList' :: content}"></div>
          </div>
   
         <th:block th:insert="~{template/client/fragments/block :: footer}"></th:block>   
      </div>
      
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

   </body>
</html>
