<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceHub</title>
</head>
<body>
    <form id="updateForm" th:object="${member}">
        <div class="form-group">
            <label for="memberId">아이디</label>
            <input type="text" id="memberId" name="memberId" th:field="*{memberId}" disabled/>
        </div>

        <div class="form-group">
            <label for="newPassword">비밀번호</label>
            <input type="password" id="newPassword" name="newPassword"/>
        </div>

        <div class="form-group">
            <label for="newPasswordConfirm">비밀번호 확인</label>
            <input type="password" id="newPasswordConfirm" name="newPasswordConfirm" />
        </div>

        <div class="form-group">
            <label for="memberName">이름</label>
            <input type="text" id="memberName" name="memberName" th:field="*{memberName}" required />
        </div>

        <div class="form-group">
            <label for="memberEmail">이메일</label>
            <input type="email" id="memberEmail" name="memberEmail" th:field="*{memberEmail}" required />
            <button type="button" id="verifyBtn">인증번호 요청</button>
        </div>

        <div class="form-group">
            <label for="verificationCode">인증번호</label>
            <input type="text" id="verificationCode" name="verificationCode" />
            <button type="button" id="verifyCheckBtn">인증번호 확인</button>
        </div>

        <div class="form-group">
            <label for="memberPhone">전화번호</label>
            <input type="text" id="memberPhone" name="memberPhone" th:field="*{memberPhone}" required />
        </div>

        <div class="text-end">
            <button type="button" id="resetBtn">초기화</button>
            <button type="button" id="userUpdateBtn">수정</button>
            <button type="button" id="cancelBtn">취소</button>
        </div>    
    </form>
    
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/client/mypage/userUpdateForm.js"></script> 
</body>
</html>
